project:
  type: website
  output-dir: _site
  resources: 
    - posts/
    - "*.qmd"
    - "*.png"

website:
  title: "Maple60’s website"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: posts.qmd
        text: Posts
  draft-mode: gone # https://quarto.org/docs/websites/website-drafts.html
  body-footer: |
    <a href="https://maple60.github.io">Maple60's Website</a> © 2026 by <a href="https://example.com">Maple</a> is licensed under <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International</a><img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="" style="max-width: 1em;max-height:1em;margin-left: .2em;">

format:
  html:
    theme:
      - default
      - custom.scss
    toc: true
    code-link: true
    code-line-numbers: false 
    code-annotations: false
    code-copy: true

execute:
  freeze: auto # re-render only when source changes
