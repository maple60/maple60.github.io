---
layout: default
title: Staff
---
<h1>Staff</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>

<!--
    contentはmarkdownで書かれていますので、markdownifyフィルタを通す必要があります。
    レイアウトで{{ content }}を使用するときは、自動で行われています。
-->
